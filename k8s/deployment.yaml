apiVersion: apps/v1
kind: Deployment
metadata:
  name: NetHaus
  labels:
    app: NetHaus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NetHaus
  template:
    metadata:
      labels:
        app: NetHaus
    spec:
      containers:

        - name: NetHaus
          image: haichuthqb/chatbot-ui:3e68d801aa8df5a32a494699acf5cccae4b46598

          ports:
            - containerPort: 80