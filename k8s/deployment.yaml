apiVersion: apps/v1
kind: Deployment
metadata:
  name: nethaus
  labels:
    app: nethaus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nethaus
  template:
    metadata:
      labels:
        app: nethaus
    spec:
      containers:


        - name: nethaus
          image: haichuthqb/chatbot-ui:b0a49b7f97a5209176ee3a1d556bfb82dd2c8802


          ports:
            - containerPort: 80