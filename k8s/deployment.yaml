apiVersion: apps/v1
kind: Deployment
metadata:
  name: NetHaus
  labels:
    app: NetHaus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NetHaus
  template:
    metadata:
      labels:
        app: NetHaus
    spec:
      containers:

        - name: NetHaus
          image: haichuthqb/chatbot-ui:v3

          ports:
            - containerPort: 80